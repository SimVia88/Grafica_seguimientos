<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica de Seguimiento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #E1E8ED; margin: 0;">
    <canvas id="myChart" width="600" height="400"></canvas>

    <script>
        // Funci칩n para obtener los valores desde la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);

            // Extraer el valor de referencia
            const referencia = parseFloat(params.get("referencia")) || 0;

            // Extraer valores de seguimiento con dos decimales
            const seguimientoKeys = ["seguimiento1", "seguimiento2"];
            const datos = seguimientoKeys.map(etapa => {
                const valor = parseFloat(params.get(etapa));
                return isNaN(valor) ? 0 : parseFloat(valor.toFixed(2)); // Si es NaN, asigna 0 y redondea a 2 decimales
            });

            return { referencia, datos };
        }

        // Obtener datos desde la URL
        const params = getQueryParams();
        console.log("游늵 Datos obtenidos de la URL:", params.datos);
        console.log("游늷 Valor de referencia:", params.referencia);

        const etiquetas = ["Seguimiento 1er Semestre", "Seguimiento 2do Semestre"];
        const referenciaArray = new Array(3).fill(params.referencia); // L칤nea de referencia

        // Crear colores degradados din치micos
        function createGradient(ctx, color1, color2) {
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            return gradient;
        }

        const ctx = document.getElementById("myChart").getContext("2d");

        // Generar colores degradados para cada barra
        const barColors = params.datos.map(valor => 
            valor >= params.referencia ? createGradient(ctx, "#00c853", "#66ffa6") : createGradient(ctx, "#d50000", "#ff8a80")
        );

        // Crear la gr치fica en barras con efecto 3D
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: etiquetas,
                datasets: [
                    {
                        label: "Valores de Seguimiento (Verde = Mayor, Rojo = Menor)",
                        data: params.datos,
                        backgroundColor: "#66ffa6",
                        borderColor: "#d50000",
                        borderWidth: 1,
                        barThickness: 50
                    },
                    {
                        label: "Valor de Referencia",
                        data: referenciaArray,
                        type: "line",
                        borderColor: "blue",
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.dataset.label}: ${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: Math.min(...params.datos, params.referencia) * 0.8,
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
