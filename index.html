<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica de Seguimiento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* Fondo transparente para el iframe */
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        canvas {
            width: 90vw; /* Ajuste din치mico */
            height: 80vh; /* Ajuste din치mico */
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // Funci칩n para obtener los valores desde la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                referencia: parseFloat(params.get("referencia")) || 0,
                datos: [
                    parseFloat(params.get("seguimiento1")) || 0,
                    parseFloat(params.get("seguimiento2")) || 0,
                ]
            };
        }

        // Obtener los valores desde la URL
        const params = getQueryParams();
        console.log("游늵 Datos obtenidos de la URL:", params.datos);
        console.log("游늷 Valor de referencia:", params.referencia);

        const etiquetas = ["Seguimiento 1er Semestre", "Seguimiento 2do Semestre"];
        const referenciaArray = new Array(etiquetas.length).fill(params.referencia); // L칤nea de referencia

        const ctx = document.getElementById("myChart").getContext("2d");

        // Generar colores para cada barra
        const barColors = params.datos.map(valor =>
            valor >= params.referencia ? "#00c853" : "#d50000"
        );

        // Crear la gr치fica
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: etiquetas,
                datasets: [
                    {
                        label: "Valores de Seguimiento (Verde = Mayor, Rojo = Menor)",
                        data: params.datos,
                        backgroundColor: barColors,
                        borderColor: "#ccc",
                        borderWidth: 1
                    },
                    {
                        label: "Valor de Referencia",
                        data: referenciaArray,
                        type: "line",
                        borderColor: "blue",
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.dataset.label}: ${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: Math.min(...params.datos, params.referencia) * 0.8
                    }
                }
            }
        });
    </script>
</body>
</html>
